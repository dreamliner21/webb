<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Information</title>
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 untuk tampilan notifikasi -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="gaya/stylee.css">
    <script src="teks/scriptt.js" defer></script>
</head>
<body>

<div class="container">
    <h1>WhatsApp Bot Information <i class="fas fa-robot"></i></h1>
    <div class="bot-info" id="botInfo">
        <h2>Bot Features <i class="fas fa-info-circle"></i></h2>
        <ul>
            <li>Chat AI</li>
            <li>Downloader</li>
            <li>Search</li>
            <li>Primbon</li>
        </ul>
    </div>
    <a href="whatsapp://send?phone=+62882008544437" class="cta-button" id="ctaButton">Contact Bot on WhatsApp</a>
    <div class="screenshot-container">
        <h2>Screenshot Example <i class="fas fa-camera"></i></h2>
        <img src="https://telegra.ph/file/000eb794f17ebfd815a41.jpg" alt="Screenshot of WhatsApp Bot" id="screenshotExample">
    </div>
    <div class="settings-container">
        <i id="settings-icon" class="bi bi-terminal"></i>
        <div id="command-input-container" class="hidden">
            <input type="text" id="command-input" placeholder="example: to page 2">
            <button id="submit-command">Send</button>
            <button id="cancel-command">X</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
